<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet/less" type="text/css" href="./less/jam.less">
  <link rel="stylesheet/less" type="text/css" href="./less/not_jam.less">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <title>Sara Tan</title>
</head>

<body>
  <div class="jam-button-container">
    <button id="jam-button" type="button">Jam it down</button>
  </div>

  <!-- Jam Grid -->
  <div id="jam-grid-container">
    <div class="jam-central">
      <a href='#' tabindex="8">
        <img id="jam-central" src="images/p-jamcentral.gif" alt="Jam Central">
      </a>
    </div>
    <div class="bball">
      <a href="https://inkydinky.sadforever.me/" tabindex="1">
        <img id="bball" src="images/p-bball.gif" alt="Planet B-ball">
      </a>
    </div>
    <div class="lunar-tunes">
      <a href="https://open.spotify.com/artist/1Jx17wZgKdpg2LyUWxxLxn?si=WLKOWSUPSS-luZfb0lLA4Q" tabindex="2">
        <img id="lunar-tunes" src="images/p-lunartunes.gif" alt="Lunar Tunes">
      </a>
    </div>
    <div class="pressbox">
      <a href="https://www.linkedin.com/in/sara-tan-112a00126/" tabindex="7">
        <img id="pressbox" src="images/p-pressbox.gif" alt="Pressbox Shuttle">
      </a>
    </div>
    <div class="space-tan">
      <img id="space-tan" src="images/space_tan.gif" alt="Space Tan (aka Sara Jam)">
    </div>
    <div class="junior">
      <a href="#" tabindex="3">
        <img id="junior" src="images/p-junior.gif" alt="Junior Jam">
      </a>
    </div>
    <div class="studiostore">
      <a href="https://twitter.com/books_in_pants" tabindex="6">
        <img id="studiostore" src="images/p-studiostore.gif" alt="Studio Store">
      </a>
    </div>
    <div class="sitemap">
      <a href="https://taylorswift.sadforever.me/" tabindex="5">
        <img id="sitemap" src="images/p-sitemap.gif" alt="Sitemap">
      </a>
    </div>
    <div class="behind">
      <a href="https://github.com/anarast/space-tan" tabindex="4">
        <img id="behind" src="images/p-behind.gif" alt="Behind the jam">
      </a>
    </div>
  </div>

  <!-- Normal Grid -->
  <div id="normal-grid-container">
    <div class="grid-item not-jam">
      <a href='#' tabindex="8"></a>
    </div>
    <div class="inky not-jam">
      <a id="inky" href="https://inkydinky.sadforever.me/" tabindex="1">
        <img id="inky" src="images/sadforever.png" alt="Inky Dinky">
      </a>
    </div>
    <div class="pyma not-jam">
      <a href="https://open.spotify.com/artist/1Jx17wZgKdpg2LyUWxxLxn?si=WLKOWSUPSS-luZfb0lLA4Q" tabindex="2">
        <img id="pyma" src="images/pyma.png" alt="Pyramid Magic">
      </a>
    </div>
    <div class="link not-jam">
      <a href="https://www.linkedin.com/in/sara-tan-112a00126/" tabindex="7">
        <img id="link" src="images/linked-in.png" alt="Website from Hell">
      </a>
    </div>
    <div class="sara-tan">
      <img id="sara-tan" src="images/sara_tan_grey.png" alt="Sara Tan">
    </div>
    <div class="not-jam">
      <a href="#" tabindex="3"></a>
    </div>
    <div class="books-in-pants not-jam">
      <a href="https://twitter.com/books_in_pants" tabindex="6">
        <img id="books-in-pants" src="images/books_in_pants.png" alt="Books in pants">
      </a>
    </div>
    <div class="taylor not-jam">
      <a href="https://taylorswift.sadforever.me/" tabindex="5">
        <img id="taylor" src="images/taylor.png" alt="Taylor Swift">
      </a>
    </div>
    <div class="github not-jam">
      <a href="https://github.com/anarast/space-tan" tabindex="4">
        <img id="github" src="images/github.png" alt="GitHub">
      </a>
    </div>
  </div>
</body>

<script src="./js/jam.js"></script>

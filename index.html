<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet/less" type="text/css" href="./less/main.less">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <title>Sara Tan</title>
</head>

<body>
  <div class="jam-button-container">
    <button id="jam-button" type="button">Jam it down</button>

  <!-- Jam Grid -->
  <div id="jam-grid-container">
    <div class="grid-item jam-central">
      <a href='#' tabindex="8">
        <img id="jam-central" src="images/p-jamcentral.gif" alt="Jam Central">
      </a>
    </div>
    <div class="grid-item bball">
      <a href="https://inkydinky.sadforever.me/" tabindex="1">
        <img id="bball" src="images/p-bball.gif" alt="Planet B-ball">
      </a>
    </div>
    <div class="grid-item lunar-tunes">
      <a href="https://open.spotify.com/artist/1Jx17wZgKdpg2LyUWxxLxn?si=WLKOWSUPSS-luZfb0lLA4Q" tabindex="2">
        <img id="lunar-tunes" src="images/p-lunartunes.gif" alt="Lunar Tunes">
      </a>
    </div>
    <div class="grid-item pressbox">
      <a href="https://www.linkedin.com/in/sara-tan-112a00126/" tabindex="7">
        <img id="pressbox" src="images/p-pressbox.gif" alt="Pressbox Shuttle">
      </a>
    </div>
    <div class="grid-item space-tan">
      <img id="space-tan" src="images/space_tan.gif" alt="Space Tan (aka Sara Jam)">
    </div>
    <div class="grid-item junior">
      <a href="#" tabindex="3">
        <img id="junior" src="images/p-junior.gif" alt="Junior Jam">
      </a>
    </div>
    <div class="grid-item studiostore">
      <a href="https://twitter.com/books_in_pants" tabindex="6">
        <img id="studiostore" src="images/p-studiostore.gif" alt="Studio Store">
      </a>
    </div>
    <div class="grid-item sitemap">
      <a href="https://taylorswift.sadforever.me/" tabindex="5">
        <img id="sitemap" src="images/p-sitemap.gif" alt="Sitemap">
      </a>
    </div>
    <div class="grid-item behind">
      <a href="https://github.com/anarast/space-tan" tabindex="4">
        <img id="behind" src="images/p-behind.gif" alt="Behind the jam">
      </a>
    </div>
  </div>

  <!-- Normal Grid -->
  <div id="normal-grid-container">
    <div class="grid-item">
      <a href='#' tabindex="8">
      </a>
    </div>
    <div class="grid-item">
      <a href="https://inkydinky.sadforever.me/" tabindex="1">
      </a>
    </div>
    <div class="grid-item">
      <a href="https://open.spotify.com/artist/1Jx17wZgKdpg2LyUWxxLxn?si=WLKOWSUPSS-luZfb0lLA4Q" tabindex="2">
      </a>
    </div>
    <div class="grid-item">
      <a href="https://www.linkedin.com/in/sara-tan-112a00126/" tabindex="7">
      </a>
    </div>
    <div class="grid-item sara-tan">
      <img id="sara-tan" src="images/sara_tan.png" alt="Sara Tan">
    </div>
    <div class="grid-item">
      <a href="#" tabindex="3">
      </a>
    </div>
    <div class="grid-item">
      <a href="https://twitter.com/books_in_pants" tabindex="6">
      </a>
    </div>
    <div class="grid-item">
      <a href="https://taylorswift.sadforever.me/" tabindex="5">
      </a>
    </div>
    <div class="grid-item">
      <a href="https://github.com/anarast/space-tan" tabindex="4">
      </a>
    </div>
  </div>

<script src="./js/jam.js"></script>
